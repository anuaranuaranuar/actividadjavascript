<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>punto7</title>
</head>
<body>
    <script>
    var num;
    num=parseInt(prompt("Ingrese un numero: "))
    document.writeln("<p>Tabla de multiplicar del "+ num)
    for(var i=1; i<=10;i++){
        
        document.writeln("<p>"+num +" X " + i +" = "+(num*i))
    }
    
    
    
    </script>
</body>
</html>
