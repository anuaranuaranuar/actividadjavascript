<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punto3</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("digite un numero"))
        var cont=0;
        for(i=1; i<num; i++){
            if (i%5==0){
                cont++
            }
        }
        document.write("la cantidad de multiplos de 5 entre 1 y "+ num +"es de"+cont)    
 </Script>
</body>
</html>
